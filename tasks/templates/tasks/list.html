{% load static %}<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body id="body">

	<div class="center-column">

		<form method="POST" action="/">
			{% csrf_token %}
			{{form.title}}
			<input id="mybutton" class="btn btn-info mt-2 text-white" type="submit" name="Create Task" value="Create Task">
		</form>

		<div class="todo-list">

			{% for task in tasks %}
				<div class="item-row">

					<a class="btn btn-sm btn-info text-white" href="{% url 'update_task' task.id %}">Update</a>
					<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

					{% if task.complete == True %}
						<del>{{task}}</del>
					{% else %}
						<span>{{task}}</span>
					{% endif %}
					
				</div>
			{% endfor %}

		</div>
		
	</div>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
